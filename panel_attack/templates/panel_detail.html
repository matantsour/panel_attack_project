{% extends "base.html" %}
{% load static %}
{% block content %}
<form class="question-page" action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <input type="hidden" id="id_panel_id" name="panel_id" value="{{ panel.id }}">

    <div class="team-selector">
        <label class="team-tile">
            <input type="radio" name="color" value="#ffff99" required>
            <span class="team-tile-inner" style="background-color: #ffff99;">
                <span class="team-check">✓</span>
                <span class="team-label">Yellow</span>
            </span>
        </label>
        <label class="team-tile">
            <input type="radio" name="color" value="#aaf0aa" required>
            <span class="team-tile-inner" style="background-color: #aaf0aa;">
                <span class="team-check">✓</span>
                <span class="team-label">Green</span>
            </span>
        </label>
        <label class="team-tile">
            <input type="radio" name="color" value="#ccffff" required>
            <span class="team-tile-inner" style="background-color: #ccffff;">
                <span class="team-check">✓</span>
                <span class="team-label">Blue</span>
            </span>
        </label>
        <label class="team-tile">
            <input type="radio" name="color" value="#ffe6ff" required>
            <span class="team-tile-inner" style="background-color: #ffe6ff;">
                <span class="team-check">✓</span>
                <span class="team-label">Pink</span>
            </span>
        </label>
    </div>

    {% if panel.image %}
    <img class="question-image" src="{% static 'images/questions/' %}{{ panel.image }}" alt="Question image">
    {% endif %}

    <div class="question-box">
        <p class="question-text">{{ question_phrase }}</p>
    </div>

    <div class="answers-grid">
        {% for answer in questions_mixed %}
        <label class="answer-option">
            <input type="radio" name="answer" value="{{ answer }}" required>
            <span class="answer-text">{{ answer }}</span>
        </label>
        {% endfor %}
    </div>

    <button type="submit" class="submit-btn">OK — I'm Sure</button>
</form>
{% endblock %}
