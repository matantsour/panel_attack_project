{% extends "base.html" %}
{% load static %}
{% block content %}
<form class="question-page" action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <input type="hidden" id="id_panel_id" name="panel_id" value="{{ panel.id }}">

    <div class="color-selector-row">
        <label for="id_color">Team:</label>
        <select class="color-select" id="id_color" name="color">
            <option value="#ffff99">Yellow</option>
            <option value="#ccffcc">Green</option>
            <option value="#ccffff">Blue</option>
            <option value="#ffe6ff">Pink</option>
        </select>
    </div>

    {% if panel.image %}
    <img class="question-image" src="{% static 'images/questions/' %}{{ panel.image }}" alt="Question image">
    {% endif %}

    <div class="question-box">
        <p class="question-text">{{ question_phrase }}</p>
    </div>

    <div class="answers-grid">
        {% for answer in questions_mixed %}
        <label class="answer-option">
            <input type="radio" name="answer" value="{{ answer }}" required>
            <span class="answer-text">{{ answer }}</span>
        </label>
        {% endfor %}
    </div>

    <button type="submit" class="submit-btn">OK â€” I'm Sure</button>
</form>
{% endblock %}
